<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    #wrapper{
        margin:0 auto;
        text-align:center;
        
    }
    #in-school{
        margin-right:10px;
     
    }
    #choice{
        margin-top:10px;
    }
    .hide{
        display:none;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="radioChoice">
                <label id="inschool" class="choiceSch">
                    <input  class="choicesch" id="in-school" name="in-no-school" type="radio" checked>在校生
                </label>
                <label id="noschool" class="choiceSch">
                    <input class="choicesch" id="no-school" name="in-no-school" type="radio">非在校生
                </label>
        </div>
        
            
        <div id="choice">
            <div id="insch" class="inschpos">
                <span class="title">学校</span>
                <select id="city" width="50px" height="20px" >
                    <option>北京</option>
                    <option>上海</option>
                    <option>南京</option>
                </select>
                <select id="city-school" width="50px" height="20px" >
                   <option>北京大学</option>
                   <option>清华大学</option>
                   <option>中国人民大学</option>
                </select>
            </div>
            <div id="nosch" class="noschpos hide">
                <span class="title">就业单位</span>
                <input type="text">
            </div>
        </div>
    </div>

</body>
<script src="task.js"></script>
</html>
